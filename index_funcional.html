<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Financeiro Pessoal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f4f5; }
        .summary-card {
            padding: 1rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid;
        }
    </style>
    <!-- Chart.js CDN (Necessário para o Gráfico de Pizza) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body class="min-h-screen">
    
    <!-- Container de Notificações (Substitui alerts) -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 w-full max-w-xs">
        <!-- Notificações serão injetadas aqui -->
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Planejamento Financeiro</h1>
            <p class="text-gray-600">Visão de Balanço e Detalhamento de Despesas</p>
        </header>

        <!-- Seletor de Mês e Botão de Limpeza -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <!-- Navegação de Mês -->
            <div class="flex items-center bg-white p-3 rounded-xl shadow-lg w-full md:w-auto">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="current-month-display" class="text-xl font-bold text-gray-800 mx-4 w-32 text-center">Mês/Ano</h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
            
            <!-- Botão de Limpeza -->
            <button id="reset-data-btn" class="bg-red-500 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-red-600 transition w-full md:w-auto">
                ⚠️ Limpar TODO o Banco de Dados
            </button>
        </div>


        <!-- Formulário de Nova Transação (Toggle) -->
        <section class="bg-white p-6 rounded-xl shadow-lg mb-8 max-w-4xl mx-auto border-t-4 border-blue-600">
            <div id="form-toggle-header" class="flex justify-between items-center cursor-pointer mb-4">
                <h3 class="text-xl font-bold text-gray-800">Adicionar Nova Transação</h3>
                <span id="toggle-icon" class="text-2xl font-bold text-blue-600">▼</span>
            </div>
            
            <div id="transaction-form-content" class="hidden">
                <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Descrição -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <input type="text" id="description" name="description" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </div>
                    <!-- Valor -->
                    <div>
                        <label for="value" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                        <input type="number" id="value" name="value" step="0.01" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </div>
                    <!-- Tipo -->
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="type" name="type" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                            <option value="DESPESA">Despesa</option>
                            <option value="RECEITA">Receita</option>
                        </select>
                    </div>
                    <!-- Categoria -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <input type="text" id="category" name="category" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </div>
                    <!-- Data -->
                    <div>
                        <label for="transaction-date" class="block text-sm font-medium text-gray-700">Data</label>
                        <input type="date" id="transaction-date" name="date" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </div>
                    <!-- Recorrente Checkbox -->
                    <div class="flex items-center mt-5">
                        <input type="checkbox" id="isRecurrent" name="isRecurrent" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="isRecurrent" class="ml-2 block text-sm font-medium text-gray-700">Recorrente</label>
                    </div>
                    <!-- Botão de Envio -->
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 mt-2 rounded-xl shadow-md hover:bg-blue-700 transition">
                            Salvar Transação
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Dashboard: Resumo, Gráfico e Detalhamento de Despesas -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Coluna 1: Resumo Financeiro (Totais) -->
            <div id="summary-container" class="lg:col-span-1 space-y-4">
                <!-- Cards de resumo serão renderizados aqui -->
            </div>

            <!-- Coluna 2/3: Gráfico de Pizza e Detalhamento -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg border-t-4 border-yellow-500">
                <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Distribuição de Despesas</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Gráfico de Pizza -->
                    <div id="chartContainer" class="w-full h-80 flex items-center justify-center">
                        <canvas id="expenseChartCanvas"></canvas>
                    </div>
                    
                    <!-- Tabela de Detalhes de Despesas -->
                    <div class="overflow-x-auto">
                        <h4 class="font-semibold mb-2">Gastos por Categoria</h4>
                        <table id="expense-breakdown-table" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                    <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Detalhes de Despesas injetados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

        <!-- Extrato Detalhado -->
        <section class="mt-8 bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Extrato Detalhado (Dia a Dia)</h3>
            <div class="overflow-x-auto">
                <table id="transaction-list-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rec.</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- A lista de transações será renderizada aqui pelo app.js -->
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <!-- Script de inicialização da lógica Front-end -->
    <script type="text/javascript" src="/src/app.js"></script>
</body>
</html>
